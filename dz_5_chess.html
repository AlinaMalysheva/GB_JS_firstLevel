
<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">


<head>
	 <meta charset="UTF-8">
    <title> ШАХМАТНАЯ ДОСКА</title>
      <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
   
</head>
 
 <body>   
 <h1>ФОРМИРОВАНИЕ ШАХМАТНОЙ ДОСКИ С ПОМОЩЬЮ ФУНКЦИИ JS</h1>
 <div id="thePlace"> </div>
 	<div id="theBoardPlace"></div>

<script type="text/javascript">
function createChessboard() {

	var numbers = ['','1','2','3','4','5','6','7','8'];
	for ( i=0 ; i < numbers.length ; i++ )  {
  		var div = document.createElement("div");
		div.className = "chessCellNumber";
		div.innerHTML = numbers[i];
		thePlace.appendChild(div);

	}

	var names = ['A','B','C','D','E','F','G','H'];
	for ( i=0 ; i < names.length ; i++ )  {
  		var div = document.createElement("div");
		div.className = "chessCellHeader";
		div.innerHTML = names[i];
		theBoardPlace.appendChild(div);
	}

	
	for ( j = 0 ; j < 4 ; j++) {
		for ( i=0 ; i < 4 ; i++ ) {
			var div = document.createElement("div");
			div.className = "chessCellWhite";
			div.innerHTML = '';
			theBoardPlace.appendChild(div);
			var div = document.createElement("div");
			div.className = "chessCellBlack";
			div.innerHTML = '';
			theBoardPlace.appendChild(div);
		}
		for ( i=0 ; i < 4 ; i++ ) {
			var div = document.createElement("div");
			div.className = "chessCellBlack";
			div.innerHTML = '';
			theBoardPlace.appendChild(div);
			var div = document.createElement("div");
			div.className = "chessCellWhite";
			div.innerHTML = '';
			theBoardPlace.appendChild(div);
		}
	}
}

Window.onload = createChessboard();
</script> 

 
   



</body>
</html>
