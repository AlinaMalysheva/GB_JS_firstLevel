<meta charset="utf-8">
<script type="text/javascript">

/*Присвоить переменной а значение в промежутке [0..15]. 
С помощью оператора switch организовать вывод чисел от a до 15.*/

var a = Math.round( Math.random() * 6);
alert("Сейчас я выведу последовательность от " + a + " до 6.")
switch (a){
	case (0):
		alert("0 1 2 3 4 5 6 ");
		break;
	case (1):
		alert("1 2 3 4 5 6");
		break;
	case (2):
		alert("2 3 4 5 6");
		break;
	case (3):
		alert("3 4 5 6");
		break;
	case (4):
		alert("4 5 6");
		break;
	case (5):
		alert("5 6");
		break;
	case (6):
		alert("6");
		break;
}
</script>
